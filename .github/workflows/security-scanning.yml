name: Security Scanning

on:
  schedule:
    # Every Wednesday at 9:00 AM UTC
    - cron: '0 9 * * 3'
  workflow_dispatch:
  pull_request:
    paths:
      - 'package.json'
      - 'package-lock.json'
      - '**/go.mod'
      - '**/Cargo.toml'
      - '**/requirements.txt'

permissions:
  contents: read
  security-events: write
  actions: read
  issues: write

jobs:
  npm-security:
    name: npm Security Audit
    runs-on: ubuntu-latest
    if: hashFiles('package.json') != ''

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit
        run: |
          npm install --package-lock-only
          npm audit --production > npm-audit.txt 2>&1 || true

      - name: Parse audit results
        id: parse
        run: |
          if [ -f npm-audit.txt ]; then
            echo "### ðŸ”’ npm Audit Results" > audit-report.md
            echo "" >> audit-report.md
            echo '```' >> audit-report.md
            cat npm-audit.txt >> audit-report.md
            echo '```' >> audit-report.md

            # Extract vulnerability counts
            CRITICAL=$(grep -o "critical" npm-audit.txt | wc -l || echo "0")
            HIGH=$(grep -o "high" npm-audit.txt | wc -l || echo "0")
            MODERATE=$(grep -o "moderate" npm-audit.txt | wc -l || echo "0")

            echo "critical=$CRITICAL" >> $GITHUB_OUTPUT
            echo "high=$HIGH" >> $GITHUB_OUTPUT
            echo "moderate=$MODERATE" >> $GITHUB_OUTPUT
          fi

      - name: Check for critical vulnerabilities
        if: steps.parse.outputs.critical != '0'
        run: |
          echo "ðŸš¨ CRITICAL vulnerabilities detected!"
          cat audit-report.md
          exit 1

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-results
          path: npm-audit.txt
          retention-days: 30

  codeql-scan:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    # Skip forked PRs
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']
        # Add more languages as needed:
        # - python
        # - go

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  secrets-scan:
    name: Secrets Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Check for secrets in commit history
        run: |
          echo "### ðŸ” Secrets Detection" > secrets-report.md
          echo "" >> secrets-report.md

          # Scan for common secret patterns
          PATTERNS=(
            "password\s*=\s*['\"][^'\"]+['\"]"
            "api[_-]?key\s*=\s*['\"][^'\"]+['\"]"
            "secret[_-]?key\s*=\s*['\"][^'\"]+['\"]"
            "token\s*=\s*['\"][^'\"]+['\"]"
            "aws[_-]?access[_-]?key[_-]?id"
            "private[_-]?key"
          )

          FOUND=0
          for pattern in "${PATTERNS[@]}"; do
            if git log -p --all -S "$pattern" | grep -q "$pattern"; then
              echo "âš ï¸  Potential secret found: \`$pattern\`" >> secrets-report.md
              FOUND=$((FOUND + 1))
            fi
          done

          if [ $FOUND -eq 0 ]; then
            echo "âœ… No secrets detected in commit history" >> secrets-report.md
          else
            echo "" >> secrets-report.md
            echo "ðŸš¨ Found $FOUND potential secret(s). Review and rotate if needed." >> secrets-report.md
          fi

          cat secrets-report.md

      - name: Create security issue
        if: hashFiles('secrets-report.md') != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let report = '';

            try {
              report = fs.readFileSync('secrets-report.md', 'utf8');
            } catch (e) {
              return;
            }

            // Check for critical issues
            const hasIssues = report.includes('ðŸš¨') || report.includes('âš ï¸');

            if (!hasIssues) return;

            const issueTitle = 'ðŸš¨ Security Scan Alert';
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'security, automated',
              state: 'open'
            });

            const existingIssue = issues.find(i => i.title === issueTitle);

            if (existingIssue) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: report
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: issueTitle,
                body: report + '\n\n---\n*This issue requires immediate attention.*',
                labels: ['security', 'automated', 'priority:high']
              });
            }

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-3.0, AGPL-3.0

  summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [npm-security, codeql-scan, secrets-scan]
    if: always()

    steps:
      - name: Generate security summary
        run: |
          echo "### ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "**Repository**: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| npm Security Audit | ${{ needs.npm-security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL Analysis | ${{ needs.codeql-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secrets Scanning | ${{ needs.secrets-scan.result }} |" >> $GITHUB_STEP_SUMMARY
